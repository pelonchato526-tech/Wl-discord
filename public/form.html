<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WL LaPinaRP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carta">
    <img src="logo.png" alt="Logo">
    <div id="instrucciones">
      <h2>Instrucciones</h2>
      <p>Completa las preguntas para enviar tu WL. Tienes 5 minutos para responder y máximo 3 intentos si cancelas la WL por cambiar de pestaña o refrescar.</p>
      <p>Si tu WL es rechazada y tienes otra oportunidad, recibirás un DM en Discord para volver a intentar.</p>
    </div>

    <button id="btnComenzar">Comenzar WL</button>

    <form id="formWL" style="display:none;">
      <div class="pregunta">
        <label>1. Nombre del personaje:</label>
        <input type="text" class="respuesta" required>
      </div>
      <div class="pregunta">
        <label>2. Edad:</label>
        <input type="text" class="respuesta" required>
      </div>
      <div class="pregunta">
        <label>3. Historia breve:</label>
        <textarea class="respuesta" required></textarea>
      </div>
      <!-- Agrega más preguntas según lo necesites -->

      <div id="barraContainer">
        <div id="barra"></div>
      </div>

      <div id="temporizador">5:00</div>

      <button type="submit">Enviar WL</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
